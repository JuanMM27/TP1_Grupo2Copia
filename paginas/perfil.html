    <main>
        <section class="perfil">
            <div class="perfil__avatar">
                <img src="../images/4792929.png" alt="foto-avatar">
                <p>Antonio</p>
            </div>
            <div class="perfil__datos">
                <div class="perfil__datos-grupo">
                    <p>E-Mail</p>
                    <p>usuario@gmail.com</p>
                </div>
                <div class="perfil__datos-grupo">
                    <p>Contraseña</p>
                    <p>************</p>
                </div>
                <div class="perfil__datos-grupo">
                    <label for="contraseña-nueva">Nueva Contraseña</label>
                    <input type="password" name="contraseña-nueva" id="contraseña-nueva" placeholder="Ingrese nueva contraseña">
                </div>
                <div class="perfil__datos-grupo">
                    <label for="repetir-contraseña">Repetir Contraseña</label>
                    <input type="password" name="repetir-contraseña" id="repetir-contraseña" placeholder="Repita nueva contraseña">
                </div>
            </div>

            <div class="perfil__metodo-pago">
                <p>Método de pago</p>
                <div class="perfil__metodo-pago_tipo">
                    <input type="radio" name="opcion-pago" id="tarjeta-credito">
                    <label for="tarjeta-credito">Tarjeta de crédito</label>
                    <div class="flex-row perfil__metodo-pago_tipo-credito">
                        <input type="text" name="Numero de tarjeta" placeholder="Numero de tarjeta" id="">
                        <input type="text" name="codigo" id="codigo" inputmode="numeric" placeholder="XXX" pattern="\d{3}" maxlength="3" >
                    </div>

                    <input type="radio" name="opcion-pago" id="cupon">
                    <label for="cupon">Cupón de pago</label>
                    <div class="flex-row perfil__metodo-pago_tipo-cupon">
                        <input type="checkbox" name="cupon" id="PF">
                        <label for="PF">Pago facil</label>
                        <input type="checkbox" name="cupon" id="RP">
                        <label for="RP">RapiPago</label>
                    </div>

                    <input type="radio" name="opcion-pago" id="Transferencia">
                    <label for="Transferencia">Transferencia bancaria</label>
                    <p>CBU: 201009098598929950 </p>
                </div>
            </div>
        </section>
        <section class="botones">
            <form class="formulario" action="">
                <input type="submit" method="get" value="Confirmar cambios">
                <input type="submit" value="Cancelar suscripcion">
            </form>
        </section>
